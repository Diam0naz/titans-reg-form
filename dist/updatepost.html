<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Post Test</title>
<link rel="stylesheet" href="./style.css">
<link rel="shortcut icon" href="./images/titans-logo.jpeg" type="image/x-icon">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-bold text-yellow-600 mb-4 text-center">Update Post by ID</h2>

    <div class="space-y-4">
      <label for="title" class="font-semibold text-gray-700">Title:</label>
      <input type="text" id="title" placeholder="Enter new title"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500">

      <label for="content" class="font-semibold text-gray-700">Content:</label>
      <textarea id="content" placeholder="Enter new content"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500"></textarea>

      <label for="postId" class="font-semibold text-gray-700">Post ID:</label>
      <input type="text" id="postId" placeholder="Enter post ID"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500">

      <button onclick="updatePost()"
        class="w-full bg-yellow-600 text-white py-2 px-4 rounded hover:bg-yellow-700 transition">
        Update Post
      </button>
    </div>

    <pre id="result" class="mt-6 bg-gray-50 p-4 rounded text-sm text-gray-800 overflow-x-auto border-l-4 border-yellow-600"></pre>
  </div>

  <script>
    async function updatePost() {
      let postId = document.getElementById("postId").value;
      let  title = document.getElementById("title").value;
      let content = document.getElementById("content").value;
      let resultDiv = document.getElementById("result");

    
      if (!postId || !title || !content) {
        resultDiv.textContent = "All fields are required!";
        return;
      }

      const url = `https://test.blockfuselabs.com/api/posts/${postId}`;
      const payload = { title, content };

      console.log("Sending:", payload);

      try {
        const response = await fetch(url, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 265|bGq3WX6mPm5dn7nd1tuQj74tAi44AzfLBtsVwRb71283a75c"
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (response.ok) {
          console.log("Response:", data);
          resultDiv.innerHTML = `Post Updated!<br><br>`;
        } else {
          resultDiv.textContent = `Error ${response.status}: ${data.message || JSON.stringify(data)}`;
        }
      } catch (error) {
        resultDiv.textContent = `Fetch error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
